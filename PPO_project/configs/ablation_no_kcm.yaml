# 消融实验配置 - 禁用KCM模块
# 用于验证KCM模块的有效性

# 环境配置
environment:
  epsilon: 0.5
  interpolation_period: 0.1
  max_steps: 3000

# 运动学约束参数
kinematic_constraints:
  MAX_VEL: 1.0
  MAX_ACC: 2.0
  MAX_JERK: 3.0
  MAX_ANG_VEL: 1.5
  MAX_ANG_ACC: 3.0
  MAX_ANG_JERK: 5.0

# 奖励函数权重
reward_weights:
  w_e: 1.0
  w_c: 0.5
  w_j: 0.3
  w_progress: 2.0
  w_direction: 0.5
  w_velocity: 0.2
  w_constraint: 0.2

# PPO算法参数
ppo:
  actor_lr: 0.0003
  critic_lr: 0.001
  hidden_dim: 128
  gamma: 0.99
  lmbda: 0.95
  epochs: 10
  eps: 0.2
  batch_size: 64

# 训练配置
training:
  num_episodes: 500
  smoothing_factor: 0.9
  save_interval: 100
  log_interval: 50

# 路径定义
path:
  type: 'waypoints'
  waypoints:
    - [0.0, 0.0]
    - [10.0, 0.0]
    - [10.0, 10.0]
    - [0.0, 10.0]
    - [0.0, 0.0]
  closed: true

# 实验模式配置 - 禁用KCM
experiment:
  mode: 'ablation_no_kcm'
  enable_kcm: false
