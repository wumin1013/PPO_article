# 消融实验配置 - 禁用捷度奖励
# 用于验证捷度奖励在奖励函数中的作用

# 环境配置
environment:
  epsilon: 0.5
  interpolation_period: 0.1
  max_steps: 3000

# 运动学约束参数
kinematic_constraints:
  MAX_VEL: 1.0
  MAX_ACC: 2.0
  MAX_JERK: 3.0
  MAX_ANG_VEL: 1.5
  MAX_ANG_ACC: 3.0
  MAX_ANG_JERK: 5.0

# 奖励函数权重 - 禁用捷度相关奖励
reward_weights:
  w_velocity: 2.0
  w_progress: 1.0
  w_e: 1.2
  w_action_smooth: 0.0        # 禁用动作平滑惩罚
  w_kcm_penalty: 0.8
  w_violation: 12.0
  w_survival: 0.05

# PPO算法参数
ppo:
  actor_lr: 0.0003
  critic_lr: 0.001
  hidden_dim: 128
  gamma: 0.99
  lmbda: 0.95
  epochs: 10
  eps: 0.2
  batch_size: 64

# 训练配置
training:
  num_episodes: 500
  smoothing_factor: 0.9
  save_interval: 100
  log_interval: 50

# 路径定义
path:
  type: 'waypoints'
  waypoints:
    - [0.0, 0.0]
    - [10.0, 0.0]
    - [10.0, 10.0]
    - [0.0, 10.0]
    - [0.0, 0.0]
  closed: true

# 实验模式配置 - 禁用捷度奖励
experiment:
  mode: 'ablation_no_reward'
  enable_kcm: true
