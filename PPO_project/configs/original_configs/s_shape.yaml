# S形路径实验配置
# 用于测试平滑曲线的跟踪性能

# 环境配置
environment:
  epsilon: 0.5
  interpolation_period: 0.1
  max_steps: 3000

# 运动学约束参数
kinematic_constraints:
  MAX_VEL: 1.0
  MAX_ACC: 2.0
  MAX_JERK: 3.0
  MAX_ANG_VEL: 1.5
  MAX_ANG_ACC: 3.0
  MAX_ANG_JERK: 5.0

# 奖励函数权重
reward_weights:
  w_velocity: 2.0
  w_progress: 1.0
  w_e: 1.2
  w_action_smooth: 0.5
  w_kcm_penalty: 0.8
  w_violation: 12.0
  w_survival: 0.05
  corridor:
    enabled: true
    dist_enter: null
    dist_exit: null
    center_weight: 0.0
    barrier_weight: 2.0
  p4:
    v_min: 0.35
    exit_speed_target_min: 0.90
    speed_cap_preview_points: 5
    speed_cap_use_wdot: true
    speed_cap_use_wddot: true
  p6_1:
    w_du: 0.01
    du_mode: l1
    v_target_mode: accel
    a_ref_max_ratio: 0.5
    j_ref_enabled: true
    j_ref_max_ratio: 0.5

# PPO算法参数
ppo:
  actor_lr: 0.0003
  critic_lr: 0.001
  hidden_dim: 128
  gamma: 0.99
  lmbda: 0.95
  epochs: 10
  eps: 0.2
  batch_size: 64

# 训练配置
training:
  num_episodes: 500
  smoothing_factor: 0.9
  save_interval: 100
  log_interval: 50

# 路径定义 - S形路径
path:
  type: 's_shape'
  scale: 10.0
  num_points: 200
  closed: false
  
  s_shape:
    amplitude: 5.0
    periods: 2.0

# 实验模式配置
experiment:
  mode: 'train'
  enable_kcm: true
