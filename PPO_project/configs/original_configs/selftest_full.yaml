environment:
  epsilon: 0.5
  interpolation_period: 0.1
  max_steps: 50
experiment:
  baseline_type: null
  enable_kcm: true
  mode: train
  model_path: null
kinematic_constraints:
  MAX_ACC: 2.0
  MAX_ANG_ACC: 3.0
  MAX_ANG_JERK: 5.0
  MAX_ANG_VEL: 1.5
  MAX_JERK: 3.0
  MAX_VEL: 1.0
path:
  butterfly:
    center:
    - 0.0
    - 0.0
    sharpness: 1.0
  closed: true
  num_points: 200
  s_shape:
    amplitude: 5.0
    periods: 2.0
  scale: 10.0
  star:
    inner_radius: 4.0
    star_points: 5
  type: waypoints
  waypoints:
  - - 0.0
    - 0.0
  - - 10.0
    - 0.0
  - - 10.0
    - 10.0
  - - 0.0
    - 10.0
  - - 0.0
    - 0.0
ppo:
  actor_lr: 0.0003
  batch_size: 64
  critic_lr: 0.001
  epochs: 10
  eps: 0.2
  gamma: 0.99
  hidden_dim: 128
  lmbda: 0.95
reward_weights:
  w_velocity: 2.0
  w_progress: 1.0
  w_e: 1.2
  w_action_smooth: 0.5
  w_kcm_penalty: 0.8
  w_violation: 12.0
  w_survival: 0.05
  corridor:
    enabled: false
    dist_enter: null
    dist_exit: null
    center_weight: 0.0
    barrier_weight: 2.0
  p4:
    v_min: 0.35
    exit_speed_target_min: 0.90
    speed_cap_preview_points: 5
    speed_cap_use_wdot: true
    speed_cap_use_wddot: true
  p6_1:
    w_du: 0.01
    du_mode: l1
    v_target_mode: accel
    a_ref_max_ratio: 0.5
    j_ref_enabled: true
    j_ref_max_ratio: 0.5
training:
  checkpoint_interval_steps: 10
  log_interval: 1
  num_episodes: 4
  save_interval: 1
  smoothing_factor: 0.9
