environment:
  epsilon: 1.5
  interpolation_period: 0.1
  max_steps: 4000
  lookahead_points: 20
kinematic_constraints:
  MAX_VEL: 0.5
  MAX_ACC: 5.0
  MAX_JERK: 100.0
  MAX_ANG_VEL: 1.5
  MAX_ANG_ACC: 3.0
  MAX_ANG_JERK: 5.0
reward_weights:
  w_velocity: 1.0
  w_progress: 2.0
  w_e: 0.5
  w_action_smooth: 0.5
  w_kcm_penalty: 1.5
  w_violation: 5.0
  w_survival: 0.05
ppo:
  actor_lr: 0.0001
  critic_lr: 0.001
  hidden_dim: 128
  gamma: 0.99
  lmbda: 0.95
  epochs: 10
  eps: 0.2
  batch_size: 256
training:
  num_episodes: 500
  smoothing_factor: 0.9
  save_interval: 100
  log_interval: 50
  checkpoint_interval_steps: 2048
path:
  type: line
  waypoints:
  - - 0.0
    - 0.0
  - - 10.0
    - 0.0
  - - 10.0
    - 10.0
  - - 0.0
    - 10.0
  - - 0.0
    - 0.0
  closed: false
  scale: 10.0
  num_points: 200
  s_shape:
    amplitude: 5.0
    periods: 2.0
  s_shape_bspline:
    control_points: null
    smoothing: 0.0
  line:
    angle: 0.0
experiment:
  mode: train
  baseline_type: null
  enable_kcm: true
  model_path: null
